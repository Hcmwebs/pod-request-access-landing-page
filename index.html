<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
 <header>
   <img src="./assets/desktop/logo.svg" alt="Logo">
 </header>
 <main>
   <div class="header">
     <h1>Publish your podcasts</h1>
     <h2>everywhere.</h2>
   </div>
   <div class="body">
     <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
  Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
   </div>
   <div class="icons">
     <div class="icon">
       <img src="./assets/desktop/spotify.svg" alt="spotify icon">
     </div>
     <div class="icon">
       <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast icon">
     </div>
     <div class="icon">
       <img src="./assets/desktop/google-podcasts.svg" alt="google-podcast icon">
     </div>
     <div class="icon">
       <img src="./assets/desktop/pocket-casts.svg" alt="PocketCasts icon">
     </div>

   </div>
   <form >
     <formGroup>
       <input type="email" placeholder="Email address" aria-label="Email" name="email">
     </formGroup>
     
     <button class="btn">Request Access</button>
   </form>
 </main>
<script src="main.js"></script>
</body>
</html>
